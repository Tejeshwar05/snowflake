name: snowflake-devops-demo

# Controls when the action will run. 
on:
  push:
    branches:
      - main
    paths:
      - 'dbscripts/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Python 3.8.x
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.8.x

      - name: Run schemachange
        env:
          SF_ACCOUNT: ${{ secrets.S_ACCOUNT }}
          SF_USERNAME: ${{ secrets.S_USERNAME }}
          SF_ROLE: ${{ secrets.S_ROLE }}
          SF_WAREHOUSE: ${{ secrets.S_WAREHOUSE }}
          SF_DATABASE: ${{ secrets.S_DATABASE }}
          SNOWFLAKE_PASSWORD: ${{ secrets.S_PASSWORD }}
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          python --version
          echo "Step 1: Installing schemachange"
          pip install schemachange
          
          echo "Step 2: Running schemachange"
          schemachange -f $GITHUB_WORKSPACE/dbscripts -a $S_ACCOUNT -u $S_USERNAME -r $S_ROLE -w $S_WAREHOUSE -d $S_DATABASE -c $S_DATABASE.SCHEMACHANGE.CHANGE_HISTORY --create-change-history-table
